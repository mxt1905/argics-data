<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Smartcity - Building Map</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }

      #back {
        position: absolute;
        bottom: 20px;
      }

      #back i {
        background-image: url(app/public/img/back.svg);
        background-repeat: no-repeat;
        display: inline-block;
        width: 100px;
        height: 25px;
        padding-left: 25px;
        padding-top: 2px;
        margin: 10px;
        cursor: pointer;
        background-size: 20px;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.16/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.16/"></script>

    <script>
      require([
        'esri/Map',
        'esri/views/SceneView',
        'esri/layers/SceneLayer',
        'esri/layers/GraphicsLayer',
        'esri/Graphic',
        'esri/request',
      ], function (
        Map,
        SceneView,
        SceneLayer,
        GraphicsLayer,
        Graphic,
        esriRequest
      ) {
        
        var createGraphicFloor1_3 = function (data) {
          return new Graphic({
            geometry: data,
            type: 'simple',
            symbol: {
              type: 'polygon-3d',
              symbolLayers: [
                {
                  type: 'extrude',
                  size: 22,
                  material: {
                    color: [248, 248, 255, 1],
                    outline: {
                      color: [255, 255, 255],
                      width: 10,
                    },
                  },
                },
              ],
            },
          });
        };

        var createGraphicFloor4 = function (data) {
          return new Graphic({
            geometry: data,
            type: 'simple',
            symbol: {
              type: 'polygon-3d',
              symbolLayers: [
                {
                  type: 'extrude',
                  size: 6,
                  material: {
                    color: [248, 248, 255, 1],
                    outline: {
                      color: [255, 255, 255],
                      width: 10,
                    },

                  },
                },
              ],
            },
          });
        };


        var createGraphicFloor5_34_Glass = function (data) {
          return new Graphic({
            geometry: data,
            symbol: data.symbol,
            attributes: data,
            popupTemplate: data.popupTemplate,
            size: 20,
          });
        };

        var createGraphicFloor5_34 = function (data) {
          return new Graphic({
            geometry: data,
            type: 'simple',
            symbol: {
              type: 'polygon-3d',
              symbolLayers: [
                {
                  type: 'extrude',
                  size: 0.5,
                  material: {
                    color: [192, 192, 192, 1],
                    outline: {
                      color: [255, 255, 255],
                      width: 10,
                    },
                  },
                },
              ],
            },
          });
        };

        const json_options = {
          query: {
            f: 'json',
          },
          responseType: 'json',
        };
        // Vẽ nền
        esriRequest('./floor-5-34.json', json_options).then(function (response) {
          var graphicsLayer = new GraphicsLayer();
          console.log(response);
          response.data.forEach(function (data) {
            graphicsLayer.add(createGraphicFloor5_34(data));
          });
          map.add(graphicsLayer);
        });

        esriRequest('./floor-1-3.json', json_options).then(function (response) {
          var graphicsLayer = new GraphicsLayer();
          console.log(response);
          response.data.forEach(function (data) {
            graphicsLayer.add(createGraphicFloor1_3(data));
          });
          map.add(graphicsLayer);
        });
        
        esriRequest('./floor-4.json', json_options).then(function (response) {
          var graphicsLayer = new GraphicsLayer();
          console.log(response);
          response.data.forEach(function (data) {
            graphicsLayer.add(createGraphicFloor4(data));
          });
          map.add(graphicsLayer);
        });

        
        esriRequest('./floor-5-34-glass.json', json_options).then(function (
          response
        ) {
          var graphicsLayer = new GraphicsLayer();
          console.log(response);
          response.data.forEach(function (data) {
            graphicsLayer.add(createGraphicFloor5_34_Glass(data));
          });
          map.add(graphicsLayer);
        });
  
        const map = new Map({
          basemap: 'topo-vector',
          // ground: 'world-elevation',
          layers: [], //end layers geojsonLayer
        });

        const view = new SceneView({
          container: 'viewDiv',
          map: map,
          camera: {
            position: [108.22288513183594, 16.071764175013556, 200],
            heading: 0,
            tilt: 80,
          },
        });

        view.popup.defaultPopupTemplateEnabled = true;
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
